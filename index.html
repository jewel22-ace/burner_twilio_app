<!DOCTYPE HTML>
<html>
<head>
	<title>Mosaif Burner Client</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
	<div id="controls">
	    <div id="info">
	      <p class="instructions">Burner App</p>
	      <div id="client-name">
	      </div>
	      <div id="output-selection">
	        <label>Ringtone Devices</label>
	        <select id="ringtone-devices" multiple></select>
	        <label>Speaker Devices</label>
	        <select id="speaker-devices" multiple></select><br/>
	        <a id="get-devices">Seeing unknown devices?</a>
	      </div>
	    </div>
	    <div id="call-controls">
	      <p class="instructions">Make a Call:</p>
	      <input id="phone-number" type="text" placeholder="Enter a phone number #" />
	      <button id="button-call">Call</button>
	      <button id="button-hangup">Hangup</button>
	      <div id="volume-indicators">
	        <label>Mic Volume</label>
	        <div id="input-volume"></div><br/><br/>
	        <label>Speaker Volume</label>
	        <div id="output-volume"></div>
	      </div>
	    </div>
	    <div id="log">
	    	<p>Logs</p>
	      
	    </div>
	  </div>


		<footer id="footer">
			<ul class="icons">
				<li><a href="https://instagram.com/jewel_22_._?utm_medium=copy_link" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="https://github.com/jewel22-ace" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
				
			</ul>
			<ul class="copyright">
				<li>&copy; Mosaif ALi.</li><li>2022</li>
			</ul>
		</footer>

	<!-- Scripts -->
		<script type="text/javascript"
  src="twilio.min.js"></script>  <script src="jquery.min.js"></script>
  <script src="quickstart.js"></script>

</body>
</html>
